<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{base}">
<head>
    <title>Process Results</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-list-ul"></i> Process Results</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Process Name</th>
                                <th>Status</th>
                                <th>Result Data</th>
                                <th>Created At</th>
                                <th>Completed At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(processResults)}">
                                <td colspan="7" class="text-center text-muted">No process results found</td>
                            </tr>
                            <tr th:each="result : ${processResults}">
                                <td th:text="${result.id}">1</td>
                                <td th:text="${result.processName}">Sample Process</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${result.status == 'COMPLETED'} ? 'bg-success' : 
                                                          (${result.status == 'FAILED'} ? 'bg-danger' : 'bg-warning')"
                                          th:text="${result.status}">PENDING</span>
                                </td>
                                <td>
                                    <span class="text-truncate d-inline-block" style="max-width: 200px;" 
                                          th:text="${result.resultData}">Result data</span>
                                </td>
                                <td th:text="${#temporals.format(result.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                                <td th:text="${result.completedAt != null ? #temporals.format(result.completedAt, 'yyyy-MM-dd HH:mm') : '-'}">-</td>
                                <td>
                                    <a th:href="@{/process-results/{id}/edit(id=${result.id})}" 
                                       class="btn btn-sm btn-primary" title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/process-results/{id}/delete(id=${result.id})}" 
                                       class="btn btn-sm btn-danger" title="Delete"
                                       onclick="return confirm('Are you sure you want to delete this process result?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
