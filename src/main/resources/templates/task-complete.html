<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{base}">
<head>
    <title>Complete Task</title>
</head>
<body>
    <div th:fragment="content">
        <div class="mb-4">
            <h1><i class="bi bi-check-circle"></i> Complete Task</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <h5 th:text="${taskAssignment.taskName}">Task Name</h5>
                    <p class="text-muted" th:text="${taskAssignment.description}">Description</p>
                    <p><strong>Workflow:</strong> <span th:text="${taskAssignment.processResult.processName}"></span></p>
                </div>

                <form th:action="@{/tasks/{id}/complete(id=${taskAssignment.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="mb-3">
                        <label for="userNotes" class="form-label">Keterangan / Notes</label>
                        <textarea class="form-control" id="userNotes" name="userNotes" rows="5" required
                                  placeholder="Masukkan keterangan atau informasi tentang penyelesaian task ini..."></textarea>
                        <small class="form-text text-muted">Wajib diisi. Jelaskan apa yang telah dikerjakan dan hasilnya.</small>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/dashboard}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Mark as Completed
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
