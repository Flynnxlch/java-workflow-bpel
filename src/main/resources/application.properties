# Server Configuration
server.port=8080
spring.application.name=Spring BPM Workflow
# Allow circular references (needed for Flowable initialization)
spring.main.allow-circular-references=true

# Database Configuration (MySQL - XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/bpm_workflow_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flowable BPM Configuration (replacing Activiti for better Spring Boot 3.x compatibility)
# Enable Flowable engine
flowable.process-engine-name=default
# Database schema update
flowable.database-schema-update=true
# BPMN deployment configuration
flowable.check-process-definitions=true
flowable.process-definition-location-prefix=classpath:/processes/
flowable.process-definition-location-suffixes=*.bpmn20.xml,*.bpmn
# Async executor
flowable.async-executor-activate=true
# Mail server (optional)
flowable.mail-server-host=localhost
flowable.mail-server-port=1025
flowable.mail-server-default-from=noreply@flowable.org
# XML safety
flowable.enable-safe-xml=true
# Deployment settings
flowable.deployment-mode=never-fail
flowable.deploy-changed-only=false

# Logging
logging.level.org.flowable=DEBUG
logging.level.org.flowable.spring=DEBUG
logging.level.org.flowable.engine=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.root=INFO
logging.level.com.rpl.bpm=DEBUG

